<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<script type="text/javascript" src="js/nicEdit.js"></script>
	<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
	<div id="title">
		<wicket:message key="title" />
		<a wicket:id="requirementLnk"><span wicket:id="requirementName"></span></a>
	</div>
	<div id="addform">
		<div id="menuLarge" ><div wicket:id="attachmentPanel"></div></div>
		<form wicket:id="updForm">
			<table>
				<tr>
					<td><wicket:message key="type"/></td>
					<td>
						<select wicket:id="typeFld"></select>
					</td>
				</tr>
				<tr>
					<td>Num</td>
					<td><input type="text" wicket:id="numFld" />
					</td>
				</tr>
				<tr>
					<td><wicket:message key="name" />
					</td>
					<td><input type="text" wicket:id="nameFld" size="50"/>
					</td>
				</tr>
				<tr>
					<td>
					<wicket:message key="dependencies" />
					</td>
					<td>
						<select wicket:id="dependencyFld"></select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><wicket:message key="description" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><textarea cols="60" rows="15"
							wicket:id="descriptionFld"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" wicket:message="value:update"/>
					</td>
				</tr>
			</table>
		</form>
		
	</div>
</wicket:extend>
</html>
