<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div id="topic">
		<div id="menu">
			<a wicket:id="addUserLnk"><img width="32px" height="32px" wicket:id="addUserImg"/> <wicket:message key="user.add" />
			</a>
		</div>
		<div id="title">
			<wicket:message key="title" />
		</div>
	</div>
	<div id="content">
		<div id="tableTitle">
			<wicket:message key="users" />
		</div>
		<table id="dataTable" wicket:id="usersTable"></table>
	</div>
</wicket:extend>
</html>
