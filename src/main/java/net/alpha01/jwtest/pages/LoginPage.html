<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div>
		<form wicket:id="loginForm">
			
			<table id="borderTable" style="margin: auto;">
				<tr>
					<th colspan="2" class="borderTableTitle">
						<wicket:message key="login" />
					</th>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="text" wicket:id="usernameFld" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" wicket:id="passwordFld" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Login" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</wicket:extend>
</html>
